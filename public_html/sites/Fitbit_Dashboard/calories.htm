      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(initialize);

      function initialize() {
         
        //calories2
        var query = new google.visualization.Query('https://spreadsheets.google.com/pub?key=1M8TWZL3AFjrsRNkvpaLhZfblxPZD68-BKsCvHcXqsgY');

      function draw(response) {
        if (response.isError()) {
          alert('Error in query');
        }

//        var data = google.visualization.arrayToDataTable([
//          ['Label', 'Value'],
//          ['Memory', 80],
//          ['CPU', 55],
//          ['Network', 68]
//        ]);
          
        var options = {
		  title: 'Caloric Intake',
            //249 236
          width: 249, height:236,
          redFrom: 1800, redTo: 2000,
          yellowFrom:1600, yellowTo: 1799,
          max: 2000,
          minorTicks: 5
        };
          
        var ticketsData = response.getDataTable();
		  
        var chart = new google.visualization.Gauge(document.getElementById('right-top-bar'));
          
        chart.draw(ticketsData, options);
      }
		
    </script>

        };
